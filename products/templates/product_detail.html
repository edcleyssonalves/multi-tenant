{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h3 class="display-4">Detalhes do Produto</h3>

    <div class="card">
      <div class="card-body">
        <h3 class="card-title">{{ product.title }}</h3>
        <p class="card-text">{{ product.value }}</p>
      </div>
    </div>

    <a href="{% url 'product_list' %}" class="btn btn-secondary mt-3">Voltar</a>
  </div>
{% endblock %}
